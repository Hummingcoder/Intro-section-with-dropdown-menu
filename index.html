<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <!-- Header section -->
    <header>
      <!-- Logo -->
      <img src="images/logo.svg" alt="logo" />

      <!-- Navigation bar -->
      <nav class="navbar">
        <ul>
          <!-- Features dropdown menu -->
          <li class="dropdown_container">
            <button class="dropbtn">
              Features
              <img
                src="images/icon-arrow-down.svg"
                alt="icon-arrow-down"
                class="rotate"
              />
            </button>
            <div class="dropdown-content">
              <a href="#">
                <img src="images/icon-todo.svg" alt="icon-todo" /> Todo List
              </a>
              <a href="#">
                <img src="images/icon-calendar.svg" alt="icon-todo" />
                Calendar
              </a>
              <a href="#">
                <img src="images/icon-reminders.svg" alt="icon-todo" />
                Reminders
              </a>
              <a href="#">
                <img src="images/icon-planning.svg" alt="icon-planning" />
                Planning
              </a>
            </div>
          </li>

          <!-- Company dropdown menu -->
          <li class="dropdown_container">
            <button class="dropbtn">
              Company
              <img
                src="images/icon-arrow-down.svg"
                alt="icon-arrow-down"
                class="rotate"
              />
            </button>
            <div class="dropdown-content">
              <a href="#">History</a>
              <a href="#">Our Team</a>
              <a href="#">Blog</a>
            </div>
          </li>

          <!-- Other navigation links -->
          <li>
            <a href="#">Careers</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
        </ul>

        <!-- Login and Register buttons -->
        <div class="btns">
          <button class="login btn">Login</button>
          <button class="btn">Register</button>
        </div>
      </nav>

      <!-- Toggle button for mobile menu -->
      <button class="toggleBtn">
        <img src="images/icon-menu.svg" alt="menu-icon" />
      </button>
    </header>

    <!-- Main content section -->
    <main>
      <!-- Hero text container -->
      <article class="hero-txt-container">
        <!-- Hero heading -->
        <h1>
          Make <br />
          remote work
        </h1>
        <!-- Hero paragraph -->
        <p>
          Get your team in sync, no matter your location Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <!-- Learn more button -->
        <button class="btn learnbtn"><b>Learn more</b></button>

        <!-- Client logos section -->
        <section class="client_container">
          <!-- Client logos -->
          <img src="images/client-databiz.svg" alt="databiz" />
          <img src="images/client-audiophile.svg" alt="audiophile" />
          <img src="images/client-meet.svg" alt="meet" />
          <img src="images/client-maker.svg" alt="maker" />
        </section>
      </article>

      <!-- Hero images (mobile and desktop) -->
      <img
        src="images/image-hero-mobile.png"
        alt="mobile-hero-img"
        class="hero-img image-hero-mobile"
      />
      <img
        src="images/image-hero-desktop.png"
        alt="desktop-hero-img"
        class="hero-img image-hero-pc"
      />
    </main>

    <!-- Script tag for JavaScript file -->
    <script src="index.js"></script>
  </body>
</html>
